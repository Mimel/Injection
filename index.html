<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Inject.ion</title>

    <link rel='stylesheet' type='text/css' href='css/default.css' />
    <script type='text/javascript' src='js/jquery-3.4.1.min.js'></script>
    <script type='text/javascript' src='js/main.js' defer></script>
  </head>
  <body>
    <div id='omniencapsulator'>
      <section id='main_sidebar'>
        <h1 id='sidebar_title'><b>Inject</b>.ion</h1>
        <div id='ide'>
          <ol id='line_numbers'>
            <li class='line_num' id='line1'>1</li>
          </ol>
          <textarea id='injection_code' spellcheck="false">Type your inject.ion file here!</textarea>
        </div>
        <button id='injection_reset_env' type='button'>Reset Environment!</button>
        <button id='injection_run_line' type='button'>Run the Next Line!</button>
        <button id='injection_run_all' type='button'>Run Everything and Check!</button>
      </section>
      <section id='main_screen'>
        <header id='screen_header'>
          <div id='level_select'>
            <div class='level' id='level1'>1 (Easy)</div>
            <div class='divider'></div>
            <div class='level' id='level2'>2 (Medium)</div>
            <div class='divider'></div>
            <div class='level' id='level3'>3 (Hard)</div>
          </div>
          <div id='mission_text'>
          </div>
        </header>
        <canvas id='env_view'>
          Sorry, canvas is not supported on this browser.
        </canvas>
      </section>
    </div>
    <div id='win_container'>
      <img id='win_confirm' src='img/yourewinner.png'>
    </div>
  </body>
</html>
